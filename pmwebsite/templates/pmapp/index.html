index.html <br/>

{% if lista_partidos %}
    <ul>
    {% for partido in lista_partidos %}
        <li><a href="{% url 'pmapp:teamdetail' partido.team1.id %}">{{ partido.team1.name_text }}</a> vs <a href="{% url 'pmapp:teamdetail' partido.team2.id %}">{{ partido.team2.name_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay partidos disponibles.</p>
{% endif %}
